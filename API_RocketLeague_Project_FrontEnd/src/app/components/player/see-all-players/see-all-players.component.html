<app-header></app-header>
<section>
  <ng-container *ngIf="listPlayers$ | async as players">
    <div class="card-container">
      <ng-container *ngFor="let player of players">
        <ng-container *ngIf="player.id !== 1">
          <div class="player-card" >
              <img class="plateform" [src]="getImagePlateformByName(player.plateform)" alt="{{player.plateform.toString()}}">
              <div class="rank-container">
                <div *ngFor="let rank of player.ranks;let i = index">
                  <p>{{typeRank[i]}}</p>
                  <img [src]="getImageByNameRank(rank.rank)" alt="{{rank}}">
                  <p *ngIf="rank.division !== 'UNRANKED'">{{rank.division}}</p>
                  <p *ngIf="rank.division === 'UNRANKED'">&nbsp;</p>
                </div>
              </div>
            <p>Team Name: {{ getTeamNameById(player.teamId)}}</p>
<!--            async au dessus-->
            <a routerLink="">See details</a>
            <p-button icon="pi pi-times" styleClass="p-button-rounded p-button-danger p-button-text p-button-raised"></p-button>          </div>
        </ng-container>
      </ng-container>

    </div>
  </ng-container>

</section>
